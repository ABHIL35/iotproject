<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT IOT</title>
    <style>
        *, html{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.layout {
    max-width: 476px;
    border: 2px solid black;
    margin: auto;
    height: 100vh;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    position: relative;
}

.navigasi{
    text-align: center;
    background-color: #0e57cdf7;
    padding: 8px;
}

.navigasi-ruangan{
    display: flex;
    flex-direction: column;
    height: calc(100vh - 70px);
    overflow: auto;
    padding: 16px; 
    gap: 8px;
}

.items{
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 8px;
    box-shadow: 0px 0px 4px 1px ;
    border-radius: 10px;
    align-items: center;
}

.gambar {
    width: 50%;
}

.tombol{
    padding: 4px 8px;
    background-color: #0e57cdf7;
    border-radius: 10px;
    width: 100%;
    color: white;
    cursor: pointer;
    border: none;
}

.judul {
    color: white;
    font-weight: bold;
}

.bawah {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #0e57cdf7;
}

.bawah ul{
    display: flex;
    list-style-type: none;
    padding: 8px;
}

.bawah ul li {
    margin: auto;
    font-size: small;

    
}

.bawah ul li a {
    text-decoration: none;
    color: white;
    display: inline-block;
    transition: transform 0.5s ease;
}

.bawah ul li a:hover {
   transform: scale(1.5);
   color: black;
}

    </style>
</head>
<body>
    <div class="layout">
        <section class="navigasi">
            <h3 class="judul">PROJECT IOT</h3>
        </section>
        <section class="navigasi-ruangan">
            <div class="items">
                <img src="asset/couch.png" class="gambar"/>
                <button class="tombol" onclick="location.href='ruangtamu.html'">RUANG TAMU</button>
            </div>
            <div class="items">
                <img src="asset/bath.png" class="gambar"/>
                <button class="tombol" onclick="location.href='kamarmandi.html'">KAMAR MANDI</button>
            </div>
            <div class="items">
                <img src="asset/kitchen-set.png" class="gambar"/>
                <button class="tombol" onclick="location.href='dapur.html'">DAPUR</button>
            </div>
            <div class="items">
                <img src="asset/bed.png" class="gambar"/>
                <button class="tombol" onclick="location.href='kamar.html'">KAMAR</button>
            </div>
        </section>
        <section class="bawah">
            <ul>
                <li><a href="index.html" style="background-color: white; color: #0e57cdf7; font-weight: bolder; padding-block: 8px; border-radius: 8px;">HOME</a></li>
                <li><a href="ruangtamu.html">RUANG TAMU</a></li>
                <li><a href="kamarmandi.html">KAMAR MANDI</a></li>
                <li><a href="dapur.html">DAPUR</a></li>
                <li><a href="kamar.html">KAMAR</a></li>
            </ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
